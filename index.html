<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--JS-->
    <script src="script.js" defer></script>
    <title>Pokedex</title>
</head>
<body>
<main>
    <img src="#" alt="pokemon-Img" id="pokeImg">
    <div class="name-and-id">
        <p id="pokemonNumber"></p>
        <p id="pokemonName"></p>
    </div>
    <input type="search" name="" id="searchInpt" placeholder="Name or Number">
    <button id="search"><span class="material-symbols-outlined">search</span>
        </button>
    <div class="buttons">
        <button id="previousButton"><span class="material-symbols-outlined">arrow_back_ios</span>Anterior</button>   
        <button id="nextButton">Proximo<span class="material-symbols-outlined">arrow_forward_ios</span></button>      
    </div>
</main>

</body>
</html>
