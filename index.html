<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <section class="pokedex">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Pokemon-Img">
            <div>
                <input type="text" placeholder="Pokemon Name">
                <button id="search-button">Search</button>
            </div>
            <div id="datas">
                <div class="weigh">
                    <h2>00.00KG</h2>
                    <p>Weight</p>
                </div>
                <div class="height">
                    <h2>2.5M</h2>
                    <p>Height</p>
                </div>
            </div>
            <div class="stats">
                <h3>HP:</h3>
                <h3>Attack:</h3>
                <h3>Defense:</h3>
                <h3>Special-attack:</h3>
                <h3>Special-defense:</h3>
                <h3>Speed:</h3>
            </div>
                
        </section>
            
        </div>
    </main>
</body>
</html>
